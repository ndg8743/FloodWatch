; PlatformIO Configuration for FloodWatch ESP32 Sensor
; Alternative to Arduino IDE for advanced users

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED
    -DCONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED

; Library dependencies
lib_deps =
    ; No external libraries needed - using built-in ESP32 BLE

; OTA update support (optional)
upload_protocol = esptool
; upload_protocol = espota
; upload_port = floodwatch-001.local

[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags =
    ${env:esp32dev.build_flags}
    -DCORE_DEBUG_LEVEL=5

[env:esp32dev_release]
extends = env:esp32dev
build_type = release
build_flags =
    ${env:esp32dev.build_flags}
    -DCORE_DEBUG_LEVEL=0
    -Os
